<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon color="light" name="menu"></ion-icon>
    </button>
    <ion-title ion-text text-start color="light">{{'Your Settings'|translate}} ‚ù§</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>{{'Language'| translate}}</ion-label>
      <ion-select [(ngModel)]="defaultLanguage" (ionChange)="updateDefaultLanguage($event)">
        <ion-option *ngFor="let choice of languageChoices" [value]="choice.value">
          {{choice.name}}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>{{'Customized Country Data' | translate}}</ion-label>
      <ion-select [(ngModel)]="defaultCountry" (ionChange)="waitNextVersion($event)">
        <ion-option *ngFor="let choice of countryChoices" [value]="choice.value">
          {{choice.name}}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>{{'Choose App Color'|translate}}</ion-label>
      <ion-select [(ngModel)]="defaultColor" (ionChange)="changeColor($event)">
        <ion-option *ngFor="let choice of colorChoices" [value]="choice.value">
          {{choice.name}}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  
  <div text-center padding-bottom>
    <button ion-button large backgroundColor="primary" (click)="updateDatabase()">{{'Update Application Data'|translate}}</button>
  </div>
  <div text-center>
      <button ion-button backgroundColor="twitter" (click)="showTutorial()">{{'Show tutorial again' | translate}}</button>
    </div>
  
    <div text-center padding-top>
        <button ion-button backgroundColor="danger" small (click)="resetData()">{{'Reset Application'|translate}}</button>

    </div>


</ion-content>
