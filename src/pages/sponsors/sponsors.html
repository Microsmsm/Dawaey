<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon color="light" name="menu"></ion-icon>
    </button>
    <ion-title ion-text text-start color="light">{{'Our Sponsors'|translate}} 👍</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>
  <h2 padding-left text-left>{{'Gold Sponsors' | translate}}: </h2>
  <ion-card *ngFor="let company of sponsors" class="gold-frame">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="company.img" />
      </ion-avatar>
      <h2> {{company.name}}</h2>
      <p> {{"They're our sponsor since" | translate}} {{company.since}} </p>
    </ion-item>
  </ion-card>
  <div text-right padding-right>
    <a href="mailto:sponsor@dawaey.com" color="primary">{{'Become sponsor'|translate}}</a>
  </div>

</ion-content>
