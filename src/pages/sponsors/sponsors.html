<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Our Sponsors üëç</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>
  <ion-card *ngFor="let company of sponsors" class="gold-frame">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="company.img" />
      </ion-avatar>
      <h2> {{company.name}}</h2>
      <p> They're our sponsor since {{company.since}} </p>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/icon.png" />
      </ion-avatar>
      <h2> Your Company </h2>
      <p> Become our Sponsor now! </p>
      <a href="mailto:sponsor@dawaey.com">Contact us</a>
    </ion-item>
  </ion-card>
</ion-content>
