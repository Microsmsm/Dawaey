<ion-view view-title="Drug">
  <ion-content>
    <div class="list card">

      <div class="item item-avatar">
        <img src="img/icon.png">
        <h2 class="tradename">{{drug.tradename}}</h2>
        <p class="chname">{{drug.chname}}</p>
      </div>

      <div class="item item-body">
        <h2 class="price ">Price: {{drug.price}} EGP</h2>
        <h2>{{drug.howmany}} {{drug.classification}}</h2>
        <h2 class="company ">Company: {{drug.company}}</h2>
      </div>
      <!-- <div>
        <img ng-click="btn()" href="www.google.com" class="details" src="img/button.png" alt="">
      </div> -->
  </ion-content>
</ion-view>
